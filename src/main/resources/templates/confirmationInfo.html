<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>WP lab - Confirmation Info</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding: 3px 2px;
        }
    </style>
</head>
<body>
<section>
    <header>
        <h1>Balloon Order page - Order confirmation </h1>
    </header>
    <table>
        <tr>
            <th colspan="2">
                Your Order Status
            </th>
        </tr>
        <tr>
            <td><b>Client Name </b></td>
            <td><th:block th:text="${session.clientName}"/></td>
        </tr>
        <tr>
            <td><b>Order Time Created </b></td>
            <td><th:block th:text="${#temporals.format(session.OrderTime, 'dd-MM-yyyy HH:mm')}"/></td>

        </tr>
        <tr>
            <td><b>Client IP Address</b></td>
            <td><th:block th:text="${session.clientIP}"/></td>
        </tr>
        <tr>
            <td><b>Client Browser</b></td>
            <td><th:block th:text="${session.clientBrowser}"/></td>
        </tr>
        <tr>
            <td><b>Balloon Color </b></td>
            <td><th:block th:text="${session.balloonColor}"/></td>
        </tr>
        <tr>
            <td><b>Balloon Size </b></td>
            <td><th:block th:text="${session.balloonSize}"/></td>
        </tr>


    </table>


    <div>
        <a href="/logout">Log out</a>
    </div>

    <div>
        <a href="/orders" type="button">All orders for client</a>
    </div>

    <div>
        <a href="/orders/allOrders" type="button">All orders in system</a>
    </div>
</section>
</body>
</html>
